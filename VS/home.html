<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Gamer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Loja Gamer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Novidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Promoções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="banner" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./banner1.PNG" class="d-block w-100" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="./banner2.PNG" class="d-block w-100" alt="Banner 2">
            </div>
        </div>
        <a class="carousel-control-prev" href="#banner" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#banner" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>

    <section class="destaques container my-5">
        <h2>Destaques</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="./jogo2.PNG" class="card-img-top" alt="Produto 1">
                    <div class="card-body">
                        <h5 class="card-title">Plataformas</h5>
                        <p class="card-text">Escolha uma aqui!</p>
                        <a href="#" class="btn btn-primary">Abrir</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="./jogo1.PNG" class="card-img-top" alt="Produto 2">
                    <div class="card-body">
                        <h5 class="card-title">Promoções</h5>
                        <p class="card-text">As melhores ofertas do mercado!</p>
                        <a href="#" class="btn btn-primary">Abrir</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="./jogo3.PNG" class="card-img-top" alt="Produto 3">
                    <div class="card-body">
                        <h5 class="card-title">Eletrônicos</h5>
                        <p class="card-text">Tudo o que você precisa!</p>
                        <a href="#" class="btn btn-primary">Abrir</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-light text-center p-3">
        <p>&copy; 2024 Loja Gamer. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
